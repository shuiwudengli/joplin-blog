<!DOCTYPE html>
<html id="homepage" lang="zh">
<head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="/_assets/main.css" />

    <title>首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .homepage-main {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        .homepage-title-area {
            margin-bottom: 20px;
        }
        .homepage-title {
            font-size: 2.5em;
            margin: 0;
        }
        .homepage-subtitle {
            font-size: 1.2em;
            color: #666;
            margin: 0;
        }
        .homepage-navigation ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .homepage-navigation li {
            margin: 0;
        }
        .homepage-navigation a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
        }
        .homepage-navigation a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .homepage-title {
                font-size: 2em;
            }
            .homepage-subtitle {
                font-size: 1em;
            }
            .homepage-navigation a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="homepage-main">
        <div class="homepage-title-area">
            <h1 class="homepage-title">Aria Company</h1>
            <h2 class="homepage-subtitle">Generated by Joplin Pages Publisher</h2>
        </div>
        <nav class="homepage-navigation">
            <ul>
                
                    <li><a href="/archives">Archives</a></li>
                
                    <li><a href="/about">About</a></li>
                
                    <li><a href="/category">Category</a></li>
                
                
                    <li><a href="/rss.xml">RSS</a></li>
                
            </ul>
        </nav>
    </div>
</body>
</html>
