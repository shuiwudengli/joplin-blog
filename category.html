<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="/_assets/main.css" />

    <title>分类 - 首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .navigation a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.5em;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        .category {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .category-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .category-description {
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .navigation a {
                font-size: 1.2em;
            }
            .category-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <nav class="navigation">
            <a href="/">首页</a>
        </nav>
        <div class="category">
            <h1 class="category-title">分类</h1>
            <div class="category-description">This is a default category description.</div>
        </div>
    </div>
</body>
</html>
